  <!-- 浏览器兼容处理 -->
  <script>
    var btn1 = document.getElementById('btn1');
    if (btn1.addEventListener){
      btn1.addEventListener('click',demo); //DOM2级事件处理
    }else if(btn1.attachEvent){
      btn1.addEventListener("onclick",demo); //IE事件处理
    }else{
      btn1.onclick = demo(); //html事件处理
    }

    function demo(){
      alert("Hello");
    }
  </script>
