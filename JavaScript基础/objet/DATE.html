  //============================时钟显示实例
  function startTime(){
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('timetext').innerHTML = h+":"+m+":"+s;
    a = setTimeout(function(){
      startTime();
    },3000);
  }

  function checkTime(i){
    if(i<10){
      i = "0"+i;
    }
    return i;
  }
  </script>
  <div id="timetext"></div>
